<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asosiy Saxifa {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Home Keywords {% endblock %}">
    <meta name="description" content="{% block description %} Home description  {% endblock %}">
    <!-- style links -->
    <link rel="stylesheet" href="{% static 'style/app.css' %}">
    <link rel="stylesheet" href="{% static 'style/nav.css' %}">
    <link rel="stylesheet" href="{% static 'style/header.css' %}">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link rel="stylesheet" href="{% static 'style/productDtl.css' %}">
    <link rel="stylesheet" href="{% static 'style/categoryList.css' %}">

    <link rel="stylesheet" href="{% static 'style/register.css' %}">
    <link rel="stylesheet" href="{% static 'style/korzinka.css' %}">

    <!-- google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
    <!-- swipwr links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>

    {% include 'header.html' %}
    {% block slider %} {% endblock %}


    <nav>
        <div class="navtop">
            <div class="navtopCon">
                <div class="navtopLocation">
                    <span>Адрес: Urganch, Darital, 2-этаж</span>
                </div>
                <div class="navtopTelefon">
                    <span>Телефон поддержки: (99) 900 10 10</span>
                    <div>
                        <img src="{% static 'media/uzflag.svg' %}" alt="">
                        <select class="til">
                            <option value="UZB">UZB</option>
                            <option value="RUS">RUS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="navBottom">
            <div class="navBottomCon">
                <div class="logo">
                    <img src="{% static 'media/datashoplogo.png' %}" alt="">
                </div>
                <div class="category">
                    <button><img src="{% static 'media/categoryLogo.svg' %}" alt="">Категория</button>
                </div>
                <div class="navSerach">
                    <input type="text" placeholder="Введите запрос...">
                    <button><img src="{% static 'media/search.svg' %}" alt=""></button>
                </div>
                <div class="navbottomBtns">
                    <button>
                        <img src="{% static 'media/korzinka.svg' %}" alt="">
                        <span>Корзина</span>
                    </button>
                    <button>
                        <img src="{% static 'media/izbrene.svg' %}" alt="">
                        <span>Избранное</span>
                    </button>
                    <button>
                        <img src="{% static 'media/person.svg' %}" alt="">
                        <span>Профиль</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% block content %} {% endblock content %}


    {% include 'footer.html' %}

</body>

</html>
