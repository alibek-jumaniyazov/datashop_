<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/alibek.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <div class="titles">
            {% for i in cateory %}
                <h1 class="kasesuar">{{ i.title }}</h1>
                {% comment %} <h1 class="kiyim">Kiyim</h1> {% endcomment %}
            {% endfor %}
        </div>

        <div class="texts">
            {% for i in cateory %}
            {% for chill in i.children.all %}
                <div class="aksesuarText">{{chill.title}}</div>
            {% endfor %}
            {% comment %} <div class="kiyimText">
                Alibek
            </div> {% endcomment %}
            {% endfor %}
        </div>


    </div>
</body>
<script src="{% static 'js/alibek.js' %}"></script>
</html>
